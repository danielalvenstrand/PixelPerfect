<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pixel Perfect Front End</title>
        <meta name="description" content="A Pixel Perfect Front End project.">
        <meta name="author" content="Daniel Älvenstrand, Backelite">
    <link rel="shortcut icon" href="favicon.ico"></head>
    <body>
        <header>
            <h1 class="hero-heading">Todo List</h1>
            <section class="wrapper">
                <form name="todo-form" class="container-full">
                    <input name="todo-input" placeholder="Your todo..."/><button type="submit">Add Todo</button>
                </form>
            </section>
        </header>
        <main>
            <article class="wrapper">
                <section class="container-full">
                    <ul id="todo-list"></ul>
                </section>
            </article>
        </main>
        <footer>
            <p> Made for the <i>Capgemini IgnITe Pixel Perfect Front End</i> stream 2018 by
                <a href="mailto:daniel.alvenstrand@backelite.com">Daniel Älvenstrand, Backelite</a>.
            </p>
        </footer>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
